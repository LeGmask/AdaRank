name: Ada (GNAT)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild &&
        sudo apt-get install make

    - name: Build
      run: make
    - name:  Publish artifact
      uses: actions/upload-artifact@master
      with:
        name: pagerank.bin
        path: build/page_rank
      
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild &&
        sudo apt-get install make

    - name: Build
      run: make test
      
    - name: Run
      run: make run_test
