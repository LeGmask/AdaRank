name: Ada (GNAT)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild &&
        sudo apt-get install make

    - name: Build
      run: make
    - name:  Publish artifact
      uses: actions/upload-artifact@master
      with:
        name: pagerank.bin
        path: build/page_rank
    - name: Benchmark
      run: >
        wget -P networks https://gist.githubusercontent.com/LeGmask/abd23a573d6a9b2f8ffd29413c84b521/raw/f9a9a7e882b12c2baf0ac7b7d1d3d3f7374f56d9/linux26.net &&
        echo "Linux26.net benchmark" > benchmark.txt &&
        ulimit -s unlimited &&
        (time make run ARGS="-C networks/linux26.net") >> benchmark.txt 2>> benchmark.txt
    - name: Create commit comment
      uses: peter-evans/commit-comment@v3
      with: 
        body-path: benchmark.txt
      
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update &&
        sudo apt-get install gnat gprbuild &&
        sudo apt-get install make

    - name: Build
      run: make test
      
    - name: Run
      run: make run_test
